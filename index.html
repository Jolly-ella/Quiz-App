<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       
</head>


<body>
    <h1 class="lead text-center mt-5">QUIZ APP</h1>
    <div class="card container p-5">
        <button id="startButton" class="btn btn-secondary" onclick="startQuiz()">Start Quiz</button>
        <div id="timerDisplay" hidden class="text-center mb-5 fw-bold"></div>
        <div id="disp"></div>
        <div class="row mt-4">
            <div hidden id="prevButton" class="col-md-6"><button class="btn btn-dark"
                    onclick="controls('previous')">Prev</button></div>
            <div hidden id="nextButton" class="col-md-6 "><button class="btn btn-dark"
                    onclick="controls('next')">Next</button></div>
        </div>
        <button hidden id="submitButton" class="btn btn-danger col-2 mt-5" onclick="preSubmit()">Submit</button>
        <div id="resultBox" class="text-center mt-5" hidden></div>
        <div class="mt-4" id="submitPrompt" hidden>
            <div id="msg" class="mb-3"></div>
            <button id="yes" class="btn btn-warning" onclick="submitVal('yess')">Yes</button>
            <button id="no" class="btn btn-success ms-5" onclick="submitVal('noo')">No</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
